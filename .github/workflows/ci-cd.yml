name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kodu
      uses: actions/checkout@v3

    - name: Python'u kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Bağımlılıkları yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Testleri çalıştır
      run: |
        python app.py & sleep 5
        curl http://localhost:5000

    - name: Docker imajını oluştur
      run: |
        docker build -t myapp:latest .

    - name: Docker Hub'a login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker imajını push et
      run: |
        docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/myapp:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout kodu
      uses: actions/checkout@v3

    - name: Ansible'ı kur
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
        pip install docker  # Ansible'ın docker modülleri için python3-docker bağımlılığı

    - name: Ansible playbook'u çalıştır
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        ansible-playbook -i inventory.yml playbook.yml